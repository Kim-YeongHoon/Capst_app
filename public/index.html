<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Helmet Demo</title>

  <style>
    body {
      background: #ECEFF1;
      font-family: Arial;
      margin: 0;
      padding: 0;
    }
    #container { padding: 20px; }
    .upload-container { display: flex; gap: 10px; margin-top: 20px; }
  </style>
</head>

<body>

<div id="container">
  <h2>MP4 Upload Demo</h2>

  <div class="upload-container">
    <input type="file" id="videoInput" accept="video/mp4" />
    <button id="uploadBtn">Upload Video</button>
  </div>

  <p id="uploadStatus"></p>
</div>

<!-- Firebase Modular SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getStorage, ref, uploadBytesResumable } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

  const firebaseConfig = {
    apiKey: "APIKEY",
    authDomain: "helmet-demo.firebaseapp.com",
    projectId: "helmet-demo",
    storageBucket: "helmet-demo.appspot.com",
    messagingSenderId: "SENDERID",
    appId: "APPID"
  };

  const app = initializeApp(firebaseConfig);
  const storage = getStorage(app);

  window.storage = storage;
  window.ref = ref;
  window.uploadBytesResumable = uploadBytesResumable;
</script>

<script src="app.js"></script>

</body>
</html>
