<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>공사 현장 안전모 이벤트 데모</title>
  <style>
    :root {
      color-scheme: light;
    }

    body {
      margin: 0;
      padding: 0 16px 48px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: #f5f5f5;
      color: #1f2937;
      line-height: 1.6;
    }

    main {
      max-width: 900px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      padding: 48px 0 24px;
    }

    header h1 {
      margin: 0 0 12px;
      font-size: 2rem;
      font-weight: 700;
    }

    header p {
      margin: 0;
      font-size: 1rem;
      color: #4b5563;
    }

    section {
      background-color: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 24px;
      margin-top: 24px;
      box-shadow: 0 8px 24px rgba(15, 23, 42, 0.06);
    }

    section h2 {
      margin-top: 0;
      font-size: 1.25rem;
      font-weight: 600;
    }

    .section-note {
      margin: 0;
      color: #4b5563;
      font-size: 0.95rem;
    }

    .controls-row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      margin-bottom: 12px;
    }

    input[type="file"] {
      font-size: 0.95rem;
    }

    button {
      padding: 10px 18px;
      border-radius: 8px;
      border: none;
      background-color: #2563eb;
      color: #ffffff;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    button:disabled {
      cursor: default;
      opacity: 0.6;
    }

    #status {
      font-size: 0.92rem;
      color: #374151;
    }

    #previewVideo {
      width: 100%;
      max-height: 420px;
      margin-top: 16px;
      border-radius: 10px;
      background-color: #000000;
    }

    #eventsContainer {
      margin-top: 16px;
      display: grid;
      gap: 12px;
    }

    .event-item {
      border: 1px solid #d1d5db;
      border-radius: 10px;
      padding: 16px;
      background-color: #f9fafb;
      font-size: 0.95rem;
    }

    .event-header {
      font-weight: 600;
      margin-bottom: 8px;
    }

    .event-body div {
      margin-bottom: 4px;
    }

    .empty-events {
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      border: 1px dashed #cbd5f5;
      color: #64748b;
      background-color: #f8fafc;
      font-size: 0.94rem;
    }

    code {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 6px;
      background-color: #e5e7eb;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: 0.85rem;
    }

    @media (max-width: 640px) {
      header {
        text-align: left;
        padding-top: 32px;
      }

      section {
        padding: 20px;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <main>
    <!-- Header: page title and description -->
    <header>
      <h1>공사 현장 안전모 이벤트 데모</h1>
      <p>영상 파일을 업로드해 미리보고, 샘플 YOLO 이벤트 데이터를 카드 UI로 확인하는 데모입니다.</p>
    </header>

    <!-- Section 1: video upload and preview -->
    <section>
      <h2>1. CCTV 영상 업로드 및 미리보기</h2>
      <div class="controls-row">
        <input id="videoInput" type="file" accept="video/mp4,video/*" />
        <button id="uploadBtn">업로드 / 미리보기</button>
      </div>
      <div id="status">영상 파일을 선택한 뒤 "업로드 / 미리보기" 버튼을 눌러주세요.</div>
      <video id="previewVideo" controls playsinline></video>
    </section>

    <!-- Section 2: sample YOLO events -->
    <section>
      <h2>2. 안전모 미착용 이벤트 (샘플 JSON)</h2>
      <p class="section-note">
        아래 버튼을 눌러 샘플 YOLO 이벤트 JSON을 카드 형태로 확인할 수 있습니다.
      </p>
      <button id="loadSampleEventsBtn">샘플 이벤트 불러오기</button>
      <div id="eventsContainer"></div>
    </section>

    <!-- Section 3: future report placeholder -->
    <section>
      <h2>3. 보고서 (준비 중)</h2>
      <p class="section-note">
        추후 YOLO 분석 결과를 기반으로 자동 생성된 한국어 안전 리포트를 이 영역에 표시할 예정입니다.
      </p>
    </section>
  </main>

  <script type="module" src="./app.js"></script>
</body>
</html>
