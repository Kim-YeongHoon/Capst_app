<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>공사 현장 안전모 이벤트 데모</title>

  <style>
    /* 기본 레이아웃 */
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 0 16px;
      line-height: 1.55;
      background: #fafafa;
      color: #222;
    }

    h1 {
      font-size: 1.9rem;
      margin-bottom: 0.7rem;
      font-weight: 700;
    }

    h2 {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    /* 카드형 레이아웃 */
    .card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      margin-top: 22px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.04);
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      margin-bottom: 10px;
    }

    input[type="file"] {
      font-size: 0.95rem;
    }

    button {
      padding: 9px 18px;
      border-radius: 6px;
      border: none;
      background-color: #2563eb;
      color: #fff;
      cursor: pointer;
      font-size: 0.95rem;
      transition: background 0.2s ease-in-out;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    button:disabled {
      opacity: 0.6;
      cursor: default;
    }

    #status {
      font-size: 0.9rem;
      color: #444;
      margin-top: 4px;
    }

    #previewVideo {
      width: 100%;
      max-height: 420px;
      margin-top: 14px;
      background: #000;
      border-radius: 8px;
    }

    /* 이벤트 리스트 */
    #eventsContainer {
      margin-top: 12px;
      display: grid;
      gap: 10px;
    }

    .event-item {
      border: 1px solid #e5e5e5;
      border-radius: 6px;
      padding: 10px 12px;
      background: #f7f7f7;
      font-size: 0.92rem;
    }

    .event-header {
      font-weight: 600;
      margin-bottom: 4px;
    }

    code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      background: #eee;
      padding: 2px 4px;
      border-radius: 4px;
      font-size: 0.8rem;
    }
  </style>
</head>

<body>
  <h1>공사 현장 안전모 이벤트 데모</h1>

  <p style="font-size:0.96rem;">
    아래 단계에 따라 CCTV 영상 업로드 및 이벤트 시각화를 테스트할 수 있습니다:
    <br>① mp4 업로드 → Firebase Storage 저장
    <br>② 업로드 완료 후, 아래에서 영상 즉시 미리보기
    <br>③ (샘플) YOLO 이벤트 JSON을 카드 형태로 표시
  </p>

  <!-- 1. 영상 업로드 & 미리보기 -->
  <section class="card">
    <h2>1. CCTV 영상 업로드</h2>

    <div class="row">
      <input id="videoInput" type="file" accept="video/mp4,video/*" />
      <button id="uploadBtn">Firebase에 업로드</button>
    </div>

    <div id="status">현재 상태: 대기 중</div>

    <video id="previewVideo" controls></video>
  </section>

  <!-- 2. YOLO 이벤트 JSON UI -->
  <section class="card">
    <h2>2. 안전모 미착용 이벤트 (샘플 JSON)</h2>
    <p style="font-size:0.9rem; margin-bottom: 8px;">
      실제 YOLO 분석 서버가 연결되면 자동으로 JSON이 표시되도록 확장될 예정입니다.
      <br>현재는 샘플 JSON으로 UI 동작만 확인합니다.
    </p>

    <button id="loadSampleEventsBtn">샘플 이벤트 불러오기</button>
    <div id="eventsContainer"></div>
  </section>

  <!-- Firebase & 앱 로직 -->
  <script type="module" src="./app.js"></script>
</body>
</html>
