<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>헬멧 미착용 이벤트 보관함</title>
  <style>
    body { font-family: "Segoe UI", system-ui, -apple-system, sans-serif; background: #0f172a; color: #e2e8f0; margin: 0; padding: 0 16px 48px; }
    header { max-width: 1000px; margin: 0 auto; padding: 32px 0 12px; }
    h1 { margin: 0 0 8px; font-size: 28px; font-weight: 700; }
    p { margin: 0; color: #cbd5e1; }
    main { max-width: 1000px; margin: 0 auto; }
    .card { background: #111827; border: 1px solid #1f2937; border-radius: 16px; padding: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.35); }
    .grid { display: grid; gap: 16px; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); margin-top: 12px; }
    .event { border: 1px solid #1f2937; border-radius: 12px; padding: 12px; background: linear-gradient(145deg, #0b1220, #0c1726); }
    .event h3 { margin: 0 0 4px; font-size: 18px; }
    .meta { margin: 4px 0; color: #94a3b8; font-size: 14px; }
    video { width: 100%; border-radius: 10px; margin-top: 8px; background: #020617; }
    .badge { display: inline-block; padding: 4px 8px; border-radius: 8px; background: #334155; font-size: 12px; }
    #empty { text-align: center; padding: 32px 12px; color: #94a3b8; }
  </style>
</head>
<body>
  <header>
    <h1>헬멧 미착용 이벤트 보관함</h1>
    <p>ip_webcam_monitor.py 가 기록한 이벤트 클립과 타임라인을 한 번에 확인합니다.</p>
  </header>
  <main>
    <section class="card">
      <div id="events" class="grid"></div>
      <div id="empty" style="display:none;">아직 기록된 이벤트가 없습니다.</div>
    </section>
  </main>
  <script>
    async function loadEvents() {
      try {
        const res = await fetch('events.json', { cache: 'no-store' });
        const events = await res.json();
        const container = document.getElementById('events');
        const empty = document.getElementById('empty');
        container.innerHTML = '';
        if (!events.length) {
          empty.style.display = 'block';
          return;
        }
        empty.style.display = 'none';
        events
          .slice()
          .reverse()
          .forEach((ev) => {
            const item = document.createElement('article');
            item.className = 'event';
            const start = new Date(ev.start);
            const end = new Date(ev.end);
            item.innerHTML = `
              <div class="badge">ID ${ev.person_id}</div>
              <h3>${start.toLocaleString()} ~ ${end.toLocaleTimeString()}</h3>
              <div class="meta">지속 시간: ${ev.duration_seconds}s</div>
              <video src="${ev.clip}" controls preload="metadata"></video>
            `;
            container.appendChild(item);
          });
      } catch (err) {
        console.error(err);
        document.getElementById('empty').innerText = '이벤트 정보를 불러올 수 없습니다.';
        document.getElementById('empty').style.display = 'block';
      }
    }
    loadEvents();
  </script>
</body>
</html>
